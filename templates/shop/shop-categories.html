<div class="col-lg-12">
    <div class="mb-3">
        <h4 style="font-family: 'Vazir', sans-serif;">دسته بندی</h4>
        <ul class="list-unstyled fruite-categorie">
            {% for name , count in categories.items %}
            

            <li>
                <div class="d-flex justify-content-between fruite-name">
                    <a href="?category={{name.id}}"><i class="fa fa-circle"></i>{{name}}</a>
                    <span>{{count}}</span>
                </div>
            </li>
           
            {% endfor %}
          
        </ul>
    </div>
</div>
